<!DOCTYPE html>
<html lang="en-US" dir="ltr">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favico.ico" type="image/x-icon" />
    <title>Formatting elements</title>
</head>

<body>

    <!-- formatting elements -->

    <!-- bold text -->
    <p>this is some <b>text</b></p>
    <!-- strong text -->
    <p>this is some <strong>text</strong></p>

    <!-- italic text -->
    <p>this is some <i>italic text</i></p>
    <!-- emphasized text -->
    <p>this is some <em>emphasized text</em></p>

    <!-- deleted text -->
    <p><del>widows 10</del> windows 11</p>
    <!-- inserted text -->
    <p>This is <ins>inserted text</ins></p>
    <!-- highlighted text -->
    <p>This is <mark>highlighted text</mark></p>

    <!-- superscript -->
    <p>E=mc<sup>2</sup></p>
    <!-- subscript -->
    <p>E<sub>0</sub>=m<sub>0</sub>c<sup>2</sup></p>

    <!-- attributes -->
    <p id="paragraph" class="paragraph" title="aria">some text</p>
    <h1 class="paragraph">Heading 1</h1>

</body>

</html>
