<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="shortcut icon" href="favico.ico" type="image/x-icon" />
    <title> table </title>
</head>

<body>

    <!-- table -->
    <table border="1" width="100%">

                <!-- table heading -->

                <th>Name</th>
                <th>Phone</th>
                <th>Address</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <!-- table data -->
                <td rowspan="2">1</td>
                <td>Pouria Nayeb</td>
                <td>09354425459</td>
                <td>Tehran, shariati st.</td>
            </tr>

            <tr>
                <!-- table data -->
                <td>Aria Zamani</td>
                <td>09108173309</td>
                <td>Tehran, Dollat st.</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="4"> programmers </td>
            </tr>
        </tfoot>
    </table>

</body>

</html>
