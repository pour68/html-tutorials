<!DOCTYPE html>
<html lang="en-US" dir="ltr">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favico.ico" type="image/x-icon" />
    <title> Hyperlink, quotation and computer code </title>
</head>

<body>

    <!-- quotation elements -->
    <p>
        <q>Aria say life is easy.</q>
    </p>

    <p>
        <abbr title="World Health Organization">WHO</abbr>
    </p>

    <address>
        Iran, Tehran, Shariati st., daftari alley, number 5
    </address>

    <blockquote
        cite="https://publish.twitter.com/?query=https%3A%2F%2Ftwitter.com%2Fjustinsuntron%2Fstatus%2F1565247306475024384&widget=Tweet">
        Total transfer Value on #TRON has surpassed $5 trillion. It is the power of blockchain.
    </blockquote>

    <p><cite>The Scream</cite> by Edvard Munch. Painted in 1893.</p>

    <p>
        <bdo dir="rtl">Aria</bdo>
    </p>

</body>

</html>
