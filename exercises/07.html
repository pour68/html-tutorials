<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../favico.ico" type="image/x-icon" />
    <title> table </title>
</head>

<body>

    <!-- table of barcelona players -->
    <center>
        <table border="1">
            <caption>Barcelona players</caption>

            <thead>
                <tr>
                    <th>Number</th>
                    <th>Name</th>
                    <th>Position</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>20</td>
                    <td>Sergi Roberto</td>
                    <td>Right-Back</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>Sergio Busquets</td>
                    <td>Defensive Midfield</td>
                </tr>
                <tr>
                    <td>8</td>
                    <td>Pedri</td>
                    <td>Central Midfield</td>
                </tr>
                <tr>
                    <td>21</td>
                    <td>Frenkie de Jong</td>
                    <td>Central Midfield</td>
                </tr>
            </tbody>

            <tfoot>
                <tr>
                    <td colspan="3">
                        Few of barcelona players
                    </td>
                </tr>
            </tfoot>
        </table>
    </center>

</body>

</html>
