<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../favico.ico" type="image/x-icon" />
    <title> iframe </title>
</head>

<body>

    <nav>
        <!-- irancell -->
        <a href="https://irancell.ir/en/home" target="website">
            <img src="" alt="" />
        </a>
        <!-- mci -->
        <a href="https://mci.ir/" target="website">
            <img src="" alt="" />
        </a>
        <!-- rightel -->
        <a href="https://www.rightel.ir/" target="website">
            <img src="" alt="" />
        </a>
    </nav>

    <div>
        <!-- iframe -->
        <iframe src="https://irancell.ir/en/home" width="350" height="350" name="website"></iframe>
    </div>

</body>

</html>
