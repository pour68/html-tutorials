<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../favico.ico" type="image/x-icon" />
    <title> iframe </title>
</head>

<body>

    <nav>
        <!-- microsoft -->
        <a href="https://www.microsoft.com/en-us/" target="website">
            <img src="../images/microsoft-logo.png" alt="microsoft logo" />
        </a>
        <!-- apple -->
        <a href="https://apple.com/" target="website">
            <img src="../images/apple-logo.png" alt="apple logo" />
        </a>
        <!-- google -->
        <a href="https://google.com/" target="website">
            <img src="../images/google-logo.png" alt="google logo" />
        </a>
    </nav>

    <div>
        <!-- iframe -->
        <iframe src="https://www.microsoft.com/en-us/" width="350" height="350" name="website"></iframe>
    </div>

</body>

</html>
