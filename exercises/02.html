<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>formatting elements with marquee</title>
</head>

<body>

    <marquee behavior="alternate" direction="left" scrollamount="15">
        <b>Aria is awesome!</b>
    </marquee>

    <marquee behavior="scroll" direction="up" scrollamount="10">
        <mark>Aria is awesome!</mark>
    </marquee>

    <marquee behavior="scroll" direction="right" scrollamount="10">
        <del>Aria is awesome!</del>
    </marquee>

</body>

</html>
