<!DOCTYPE html>
<html lang="en">

<head>
    <!-- meta tags -->
    <!-- collection of all characters in the world -->
    <meta charset="UTF-8" />
    <!-- the way of rendering webpage by IE and edge  -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- add responsive features to webpage -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- description of a webpage -->
    <meta name="description" content="Free Web tutorials" />
    <!-- keywords of a webpage -->
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <!-- author of a webpage -->
    <meta name="author" content="Pouria Nayeb" />
    <!-- refresh a webpage after ... seconds -->
    <!-- <meta http-equiv="refresh" content="5;url=01.html" /> -->
    <!-- base of addresses -->
    <!-- <base href="https://www.w3schools.com/" /> -->
    <!-- add favicon to webpage -->
    <link rel="shortcut icon" href="favico.ico" type="image/x-icon" />

    <!-- feed css to webpage -->
    <link rel="stylesheet" href="css/main.css" />

    <title>meta tags</title>
</head>

    <img src="w3images/avatar2.png" alt="avatar" />

    <!-- feed js to webpage -->
    <script src="scripts/main.js"></script>
</body>

</html>
